<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikrom Maulan | Web Developer & Network Specialist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --dark: #0d1b2a;
            --darker: #070f17;
            --light: #f8f9fa;
            --gray: #8d99ae;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            line-height: 1.7;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--darker);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        section {
            padding: 100px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 70px;
        }
        
        .section-title h2 {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
        }
        
        .section-title p {
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        .section-title .divider {
            height: 4px;
            width: 80px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            margin: 15px auto;
            border-radius: 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-5px);
        }
        
        /* Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(13, 27, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid var(--card-border);
            transition: var(--transition);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .logo i {
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2.5rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            font-size: 1.05rem;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: var(--transition);
            border-radius: 10px;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .menu-btn {
            display: none;
            cursor: pointer;
            font-size: 1.8rem;
            color: white;
            z-index: 1100;
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 100px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -300px;
            right: -300px;
            width: 700px;
            height: 700px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.15) 0%, transparent 70%);
        }
        
        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }
        
        .hero-text {
            position: relative;
            z-index: 2;
        }
        
        .hero-image {
            display: flex;
            justify-content: center;
            position: relative;
        }
        
        .profile-img-container {
            position: relative;
            width: 380px;
            height: 380px;
            border-radius: 30px;
            overflow: hidden;
            transform: rotate(3deg);
            box-shadow: var(--shadow);
            border: 2px solid var(--card-border);
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .profile-img-container:hover .profile-img {
            transform: scale(1.05) rotate(-1deg);
        }
        
        .hero-badge {
            position: absolute;
            bottom: 20px;
            left: -20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 3;
            transform: rotate(-5deg);
        }
        
        .hero h1 {
            font-size: 3.8rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            font-weight: 800;
        }
        
        .hero h1 span {
            background: linear-gradient(90deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero h2 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 2rem;
        }
        
        .typing-text {
            font-size: 1.6rem;
            font-weight: 500;
            margin-bottom: 3rem;
            height: 2.2rem;
            color: var(--accent);
        }
        
        .btn-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
        
        .about-img {
            position: relative;
            text-align: center;
        }
        
        .about-img img {
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 2px solid var(--card-border);
        }
        
        .about-text {
            position: relative;
        }
        
        .about-text h3 {
            font-size: 2.3rem;
            margin-bottom: 1.5rem;
            color: white;
            font-weight: 700;
        }
        
        .about-text h3 span {
            color: var(--accent);
        }
        
        .about-text p {
            margin-bottom: 25px;
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .skills {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 30px;
        }
        
        .skill-item {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--card-border);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .skill-item:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
        }
        
        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .skill-header h4 {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .skill-header h4 i {
            color: var(--accent);
        }
        
        .skill-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .skill-progress {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            position: relative;
            transition: width 1.2s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .btn-cv {
            margin-top: 30px;
        }
        
        /* Services Section */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .service-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 30px;
            transition: var(--transition);
            text-align: center;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: var(--transition);
        }
        
        .service-card:hover {
            transform: translateY(-15px);
            border-color: var(--primary);
        }
        
        .service-card:hover::before {
            transform: scaleX(1);
        }
        
        .service-icon {
            font-size: 3.5rem;
            margin-bottom: 25px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .service-card h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: white;
        }
        
        .service-card p {
            color: var(--gray);
            font-size: 1.05rem;
        }
        
        /* Portfolio Section */
        .portfolio-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 28px;
            border: 2px solid var(--primary);
            background: transparent;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            color: var(--light);
            font-size: 1rem;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-color: transparent;
            color: white;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .portfolio-item {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            height: 300px;
            perspective: 1000px;
        }
        
        .portfolio-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(13, 27, 42, 0.9) 0%, rgba(67, 97, 238, 0.7) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            opacity: 0;
            transition: var(--transition);
            transform: translateY(20px);
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
            transform: translateY(0);
        }
        
        .portfolio-item:hover .portfolio-img {
            transform: scale(1.1);
        }
        
        .portfolio-overlay h3 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .portfolio-overlay p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }
        
        .portfolio-overlay .btn {
            padding: 10px 25px;
            font-size: 0.9rem;
        }
        
        /* Contact Section */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--card-border);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .contact-item:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
        }
        
        .contact-icon {
            font-size: 1.8rem;
            min-width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .contact-text h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .contact-text p {
            color: var(--gray);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .contact-text a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .contact-text a:hover {
            color: var(--primary);
            transform: translateX(5px);
        }
        
        .contact-form {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
        }
        
        .contact-form h3 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: white;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--light);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .form-group textarea {
            min-height: 180px;
            resize: vertical;
        }
        
        /* Footer */
        footer {
            background: var(--darker);
            padding: 70px 0 30px;
            border-top: 1px solid var(--card-border);
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .footer-col h3 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
            color: white;
        }
        
        .footer-col h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 15px;
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
